<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }

        .button-row {
            display: flex;
            flex: 1; /* Make each row fill equal vertical space */
        }

        .button-link {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Make each button fill equal horizontal space */
            font-size: 18px;
            color: black;
            background-color: lightgray;
            text-decoration: none;
            border: none;
            position: relative; /* For hover effects */
            cursor: pointer;
            transition: background-color 0.3s ease;
            overflow: hidden; /* Ensure the GIF is clipped within the button */
        }

        .button-link:hover {
            background-color: #6c6c6c;
        }

        /* Add a pseudo-element for the GIF */
        .button-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease;
        }

        /* Add specific GIFs for each button */
        .button-link[href="do-homework.html"]::after {
            background-image: url('./resources/do-homework.gif');
        }

        .button-link[href="scroll-tiktok.html"]::after {
            background-image: url('./resources/scrolling-tiktok.gif');
        }

        .button-link[href="talk-to-your-roomie.html"]::after {
            background-image: url('./resources/talking-to-friends.gif');
        }

        .button-link[href="go-to-the-dining-hall.html"]::after {
            background-image: url('./resources/go-to-the-dininghall.gif');
        }

        /* Show the GIF on hover */
        .button-link:hover::after {
            opacity: 1; /* Reveal the GIF */
        }
    </style>
</head>
<body>

    <div class="button-container">
        <div class="button-row">
            <a href="do-homework.html" class="button-link">Do homework</a>
            <a href="scroll-tiktok.html" class="button-link">Scroll TikTok</a>
        </div>

        <div class="button-row">
            <a href="talk-to-your-roomie.html" class="button-link">Talk to your roomie</a>
            <a href="go-to-the-dining-hall.html" class="button-link">Go to the dining hall</a>  
        </div>
    </div>

</body>
</html>
